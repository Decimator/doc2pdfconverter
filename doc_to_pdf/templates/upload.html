<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload DOCX to PDF</title>
</head>
<body>

<h2>Upload DOC, DOCX, or DOCM to Convert to PDF</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Convert and Download</button>
</form>

</body>
</html>
