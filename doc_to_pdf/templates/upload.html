<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Convert DOCX to PDF</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Main container styling */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2, h3 {
            color: #444;
            text-align: center;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Metadata container styling */
        #fileMeta {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Optional metadata prompt styling */
        #op {
            text-align: center;
            margin: 20px 0;
            color: #666;
        }
    </style>
    <script>
        function displayFileMetadata(input) {
            const file = input.files[0]; 
            if (file) {
                // Display metadata
                document.getElementById('fileName').textContent = `File Name: ${file.name}`;
                document.getElementById('fileSize').textContent = `File Size: ${file.size.toLocaleString()} bytes`;
                document.getElementById('fileMeta').style.display = 'block'; // Show metadata section
            }
        }
    </script>
</head>
<body>

<div class="container">
    <h2>Upload and Convert DOCX to PDF</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Convert and Download</button>
        <div id="op">
            <p>To view document metadata, choose a file above.</p>
        </div>
        <input 
            type="file" 
            name="docx_file" 
            id="docx_file" 
            onchange="displayFileMetadata(this)" 
            accept=".doc,.docx,.docm"
            required
        >
        
    </form>

  

    <div id="fileMeta" style="display: none;">
        <h3>Uploaded Document Metadata</h3>
        <p id="fileName"></p>
        <p id="fileSize"></p>
    </div>

    {% if error %}
        <p style="color: red; text-align: center;"><strong>Error:</strong> {{ error }}</p>
    {% endif %}
</div>

</body>
</html>
